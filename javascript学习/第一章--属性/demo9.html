<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	通关口令：<input type="text" id="text1"><input type="button" value="验证" id="btn1">


	<!-- CSS JS HTML -->

<script>
	var oText=document.getElementById('text1');
	var oBtn=document.getElementById('btn1');

	oBtn.onclick=function(){
		if(oText.value==''){
			alert('喂，别空着')；
		}else if(oText.value=='CSS'){
			alert('恭喜，您写的CSS可以通过！')
		}else if(oText.value=='JS'){
			alert('恭喜，您写的JS可以通过！')
		}else if(oText.value=='HTML'){
			alert('恭喜，您写的HTML可以通过！')
		}else{
			alert('很遗憾，你不是前端人员，不能通过')
		}
	}
</script>
</body>
</html>
