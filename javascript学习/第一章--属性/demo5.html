<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>属性读写注意事项</title>
	<style>
		.red{width: 300px;background: red;color:yellow;padding: 20px;border:10px solid #ccc;}
		.yellow{width: 500px;background: yellow;color:red;padding: 10px;border:20px solid #444;}

	</style>
</head>
<body>
	<input type="button" name="" value="-" id="btn1">
	<input type="button" name="" value="+" id="btn2">
	<input type="button" name="" value="红" id="btn3">
	<input type="button" name="" value="黄" id="btn4">
	<p id="p1">总的来看，平台不断地挖角、主播频频跳槽，看似可以快速地给平台带来流量，但同时也造成了主播身价虚高、平台成本压力增大的负效应。更严重的是，由于挖角和跳槽背后的无序，导致游戏直播行业正在变成诉讼高发地，这无疑是对整个游戏直播生态的一种破坏。</p>


	<script>
	window.onload=function(){

		var oBtn1=document.getElementById('btn1');
		var oBtn2=document.getElementById('btn2');
		var oBtn3=document.getElementById('btn3');
		var oBtn4=document.getElementById('btn4');
		var oP=document.getElementById('p1');
		var num=15;

		oBtn1.onclick=function(){
			if(num>12){
				num=num-2;
				oP.style.fontSize=num+'px';
			}
		}

		oBtn2.onclick=function(){
			if(num<22){
				num=num+2;
				oP.style.fontSize=num+'px';
			}
		}

		oBtn3.onclick=function(){
			// oP.style.width='300px';
			// oP.style.background='red';
			// oP.style.padding='20px';
			// oP.style.color='yellow';
			// oP.style.border='10px solid #ccc';
			oP.className='red';
		}

		oBtn4.onclick=function(){
			oP.className='yellow';
		}
	}
</script>
</body>
</html>
