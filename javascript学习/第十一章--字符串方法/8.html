<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div1 {
            width: 300px;
            height: 300px;
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <div id='div1'></div>
    <input type="text">
    <input type="button" value='按钮'>
</body>
<script>
    var oInp = document.getElementsByTagName('input');
    var oDiv = document.getElementById('div1');
    var arrColor = ['#FFC', '#CC3', '#6FC', '#9c9']

    window.onload = function() {
        oInp[1].onclick = function() {
            var str = oInp[0].value;
            var arr = str.split('');

            for (var i = 0; i < arr.length; i++) {
                arr[i] = `<span style='background:${arrColor[i%arrColor.length]}';>${arr[i]}</span>`
            }
            arr.push('<br>')
            oDiv.innerHTML += arr.join('');
        }


    }
</script>

</html>
