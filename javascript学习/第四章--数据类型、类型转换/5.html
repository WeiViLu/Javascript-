<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <script>
        var arr = ['100px', 'abc' - 6, [], -98765, -2, 0, '300', , function() {
            alert(1)
        }, null, document, [], true, '200px' - 30, '23.45元', 5, Number('abc'), function() {
            alert(3)
        }]

        var arr1 = [];
        var arr2 = [];
        var arr3 = [];
        var arr4 = [];
        var arr5 = [];
        var max = null;
        //找出所有的字符串:typeof 'abc'==='string'
        fn1();

        function fn1() {
            for (var i = 0; i < arr.length; i++) {
                // 找出所有的字符串
                if (typeof arr[i] === 'string') {
                    arr1.push(arr[i]);
                }
                //所有的数字
                if (typeof arr[i] === 'number' && !isNaN(arr[i])) {
                    arr4.push(arr[i]);
                }
                //可以转成数字的
                if (isNaN(parseInt(arr[i]))) {
                    arr3.push(i);
                } else {
                    arr2.push(arr[i]);
                    arr5.push(parseInt(arr[i]));
                }
                // //NaN所在的位置
            }

            //所有转成数字后最大的值
            max = arr5[0];
            var i = 0;
            while (i < arr5.length) {
                if (arr5[i] > max) {
                    max = arr5[i];
                }
                i++;
            }
            console.log(max);

            console.log('所有的字符串：' + arr1.join());
            console.log('所有的数字：' + arr4.join());
            console.log('所有可以转成数字的：' + arr2.join() + '最大数为：' + max);
            console.log('NaN所在的位置：' + arr3.join());
        }




        /*
        1、找到arr里所有的数字：-98765,-2，0，5
        2、找到可以转成数字的：0,-98765,-2,0,'300',5
        3、把转成数字以后，最大值判断出来：300
        4、把NaN所在的位置找出来：1 14 17
        */
    </script>
</body>

</html>
