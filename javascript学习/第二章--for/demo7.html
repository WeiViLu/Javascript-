<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{width:100px;height:100px;border:1px solid #333;}
	</style>
</head>
<body>
	<div id="div1"></div>
</body>
<script>
	var oDiv=document.getElementById('div1');

	oDiv.onclick=function(){
		oDiv.style.cssText='width:200px;height:200px';
	}
</script>
</html>
