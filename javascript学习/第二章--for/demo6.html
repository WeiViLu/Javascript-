<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>二维数组</title>
</head>
<body>
	<ul id="list">
		<li>
			<h2>我的好友</h2>
			<ul>
				<li>6vv</li>
				<li>y33</li>
				<li>zyy</li>
			</ul>
		</li>
		<li>
			<h2>我的损友</h2>
			<ul>
				<li>jjj</li>
				<li>yyy</li>
			</ul>
		</li>
		<li>
			<h2>我的黑名单</h2>
			<ul>
				<li>szh</li>
				<li>jack</li>
			</ul>
		</li>
	</ul>
</body>
<script>
	var oUl=document.getElementById('list');
	var aUl=oUl.getElementsByTagName('ul');
	var len=aUl.length;
	var aLi=null;
	for(var i=0;i<len;i++){
		aLi=aUl[i].getElementsByTagName('li');
		for(var j=0;j<aLi.length;j++){
			aLi[j].style.border='1px solid red';
		}
	}
</script>
</html>
