<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>for循环计算坐标</title>
	<style>
		div{width: 50px;height:50px;background: red;position: absolute;top:0;left:0;font-size: 30px;text-align: center;color: #fff;line-height: 50px;}
	</style>
</head>
<body>
</body>
<script>
	var aDiv=document.getElementsByTagName('div');
	for(var i=0;i<100;i++){
		document.body.innerHTML+='<div>'+i+'</div>';
	}

	//逢10往下一行
	// for(var i=0;i<aDiv.length;i++){
	// 	aDiv[i].style.left=10+i%10*60+'px';
	// 	aDiv[i].style.top=10+parseInt(i/10)*60+'px';
	// }

	//大V型
	for(var i=0;i<aDiv.length;i++){
		aDiv[i].style.left=10+i*60+'px';
		if(i<=50){
			aDiv[i].style.top=10+i*60+'px';
		}else{
			aDiv[i].style.top=10+(100-i)*60+'px';
		}
		

	}
</script>
</html>
