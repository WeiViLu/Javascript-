<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <script>
        /*
                script 全局函数、全局变量
                自上而下

                函数  由里到外
                {}
                                        

                    var a = 1;

                    function fn1() {
                        alert(a);
                        a = 2;
                    }
                    fn1();//1
                    alert(a);//2
                    

            var a = 1;

            function fn1(a) {
                alert(a);
                a = 2;
            }
            fn1(); //undefined
            alert(a); //1
        */


        var a = 1;

        function fn1(a) {
            alert(a);
            a = 2;
        }
        fn1(a); //1
        alert(a); //1
    </script>
</body>

</html>
