<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>

    <script>
        // 作用域：域：空间、范围、区域、、、作用：读、写
        // 浏览器：JS解析器
        /*
        1)"找一些东西"：var function参数
          a=为定义
          所有的变量，在正式运行代码之前，都提前赋值了：未定义fn1=function fn1{alert(2);}
          所有的函数，在正式运行代码之前，都是整个函数块
          js的预解析      
        2）逐行解读代码：
            表达式可以更改预解析的值
        */
        console.log(a);
        var a = 1;
        console.log(a);

        function a() {
            console.log(2);
        }
        console.log(a);
        var a = 3;
        console.log(a);

        function a() {
            console.log(4);
        }
        console.log(a);
    </script>
</body>

</html>
